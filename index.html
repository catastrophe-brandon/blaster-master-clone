<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaster Master Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
        }
        canvas {
            border: 2px solid #333;
            background: #222;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #gameContainer {
            text-align: center;
        }
        #controls {
            color: white;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="512" height="480"></canvas>
        <div id="controls">
            WASD/Arrow Keys: Move | Space: Shoot | Enter: Enter/Exit Tank
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
